<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberPhone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo">CyberPhone</a>

        <nav class="navbar">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#" class="active">Shop</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
          <a href="/admin.html">ADMIN</a>

          <button
            type="button"
            class="btn btn-primary btnCheckout"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            id="cart"
            href=""
          >
            <i class="fa-solid fa-cart-shopping"></i
            ><span class="countNumb" id="countItem"></span>
          </button>
        </nav>
      </div>
    </header>

    <section class="product">
      <header class="title">
        <h2>-Featured Products-</h2>
      </header>
      <main class="main">
        <div class="container">
          <div class="sortItem">
            <h2>Tìm theo sản phẩm</h2>
            <input id="iphone" type="checkbox" />
            <label for="iphone">Iphone</label>
            <input id="samsung" type="checkbox" />
            <label for="samsung">Samsung</label>
          </div>
          <div id="row"></div>
        </div>
      </main>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Giỏ hàng</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="checkoutCart"></div>
          </div>
          <div class="modal-footer">
            <div id="buyNow"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"
      integrity="sha512-bHeT+z+n8rh9CKrSrbyfbINxu7gsBmSHlDCb3gUF1BjmjDzKhoKspyB71k0CIRBSjE5IVQiMMVBgCWjF60qsvA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="./method/Products.js"></script>
    <script src="./method/CartItem.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
