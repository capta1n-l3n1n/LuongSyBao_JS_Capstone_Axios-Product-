<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quản lý người dùng</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/admin.css" />
  </head>

  <body>
    <div class="container">
      <button class="border-0 bg-info">
        <a class="text-dark" href="/index.html">Đến trang bán hàng</a>
      </button>
      <header class="fw-semibold display-4 my-4">
        Quản lí thiết bị Cyber Phone
      </header>
      <!-- Tab panes -->
      <div class="tab-content">
        <!--Danh sách người dùng -->
        <div role="tabpanel" class="tab-pane in active" id="DanhSachNguoiDung">
          <div class="row">
            <div class="col-md-8">
              <!-- BEGIN BUTTOM THÊM MỚI -->
              <button
                class="btn btn-success"
                data-toggle="modal"
                data-target="#myModal"
                onclick="showButton()"
              >
                <i class="fa fa-plus mr-1"></i>
                Thêm sản phẩm
              </button>
              <!-- END BUTTON THÊM MỚI -->
            </div>
          </div>
          <div class="clear-fix"></div>
          <div class="tblNguoiDung" id="tblNguoiDung">
            <!-- BEGIN TABLE NGƯỜI DÙNG -->
            <table class="table table-bordered">
              <thead>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Màn hình</th>
                <th>Camera sau</th>
                <th>Camera trước</th>
                <th>Hình ảnh</th>
                <th>Mô tả sản phẩm</th>
              </thead>
              <tbody id="tableList"></tbody>
            </table>
            <!-- END TABLE NGƯỜI DÙNG -->
          </div>
          <br />
        </div>
        <!-- Kết thúc danh sách người dùng -->
      </div>

      <!--KetThuc Tabmenu-->

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Thêm sản phẩm mới</h4>
              <button
                onclick="emptyContent()"
                type="button"
                class="close"
                data-dismiss="modal"
              >
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <div style="display: none" class="form-group">
                <label for="">Mã sản phẩm </label>
                <input
                  id="itemId"
                  class="form-control"
                  placeholder="Nhập tên sản phẩm"
                />
              </div>
              <div class="form-group">
                <label for="">Tên sản phẩm </label>
                <span style="color: red" id="spanName"></span>
                <input
                  id="itemName"
                  class="form-control"
                  placeholder="Nhập tên sản phẩm"
                />
              </div>
              <br />
              <div class="form-group">
                <label>Giá sản phẩm</label>
                <span style="color: red" id="spanPrice"></span>

                <input
                  id="itemPrice"
                  class="form-control"
                  placeholder="Nhập giá sản phẩm"
                />
              </div>
              <br />

              <div class="form-group">
                <label>Kích cỡ màn hình</label>
                <span style="color: red" id="spanScreen"></span>

                <input
                  id="itemScreen"
                  class="form-control"
                  placeholder="Nhập kích cỡ màn hình"
                />
              </div>
              <br />

              <div class="form-group">
                <label>Thông số camera sau</label>
                <span style="color: red" id="spanBackCamera"></span>

                <input
                  id="itemBackCamera"
                  class="form-control"
                  placeholder="Nhập thông số camera sau"
                />
              </div>
              <br />

              <div class="form-group">
                <label>Thông số camera trước</label>
                <span style="color: red" id="spanFrontCamera"></span>

                <input
                  id="itemFrontCamera"
                  class="form-control"
                  placeholder="Nhập thông số camera trước"
                />
              </div>
              <br />

              <div class="form-group">
                <label>Hình ảnh sản phẩm</label>
                <span style="color: red" id="spanImg"></span>

                <input
                  id="itemImg"
                  class="form-control"
                  placeholder="Nhập link hình ảnh sản phẩm"
                />
              </div>
              <br />

              <div class="form-group">
                <label>Hãng điện thoại</label>
                <span style="color: red" id="spanType"></span>

                <select name="" id="itemType">
                  <option value="">Vui lòng chọn hãng</option>
                  <option value="samsung">Samsung</option>
                  <option value="iphone">Iphone</option>
                </select>
              </div>
              <br />
              <div class="form-group">
                <label>Mô tả sản phẩm</label>
                <span style="color: red" id="spanDesc"></span>

                <textarea
                  name=""
                  id="itemDesc"
                  class="form-control"
                  placeholder="Nhập mô tả sản phẩm"
                ></textarea>
              </div>
              <br />
              <div class="form-group">
                <button id="btnAddItem">Thêm sản phẩm</button>
                <button id="btnSaveUpdate" style="display: none">
                  Lưu cập nhật
                </button>
              </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="container"></div>
    <style>
      #container {
        min-width: 310px;
        max-width: 800px;
        height: 400px;
        margin: 0 auto;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.0/axios.min.js"
      integrity="sha512-XBNfhLlCtb8qnULwqSg1EK2BgkP6KLmBsYWOdvCnOmtrQvV7paArUOYgAbBHEKeziyhqmY2o8iavAVtL4tvYDw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"
      integrity="sha512-bHeT+z+n8rh9CKrSrbyfbINxu7gsBmSHlDCb3gUF1BjmjDzKhoKspyB71k0CIRBSjE5IVQiMMVBgCWjF60qsvA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="./method/Products.js"></script>
    <script src="./js/admin.js"></script>
  </body>
</html>
